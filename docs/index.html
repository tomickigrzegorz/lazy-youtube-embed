<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lazy load youtube</title>
    <script type="text/javascript">
      if (window.Element && !Element.prototype.closest) {
        var script = document.createElement("script");
        script.src = "https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.closest";
        document.getElementsByTagName('head')[0].appendChild(script);
      }
    </script>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./youtubeLazy.min.css">
  </head>

  <body>
    <div class="content">
      <div class="ytLazy__item" data-yt='{ "id": "XHeDps0fX6c", "local": true }'></div>
      <div class="ytLazy__item" data-yt='{ "id": "TUIbj4mviXU" }'></div>
      <div class="ytLazy__item" data-yt='{ "id": "F-1weFCiYBA" }'></div>
      <div class="ytLazy__item" data-yt='{ "id": "1La4QzGeaaQ" }'></div>
      <div class="ytLazy__item" data-yt='{ "id": "vr0qNXmkUJ8" }'></div>
      <div class="ytLazy__item" data-yt='{ "id": "ekz6i58kVpI" }'></div>
      <div class="ytLazy__item" data-yt='{ "id": "ChOhcHD8fBA" }'></div>
      <div class="ytLazy__item" data-yt='{ "id": "7AXosmNd3bw" }'></div>
      <div class="ytLazy__item" data-yt='{ "id": "vlDzYIIOYmM" }'></div>
      <div class="ytLazy__item" data-yt='{ "id": "TOuF7ZbcCUs" }'></div>
      <div class="ytLazy__item" data-yt='{ "id": "wTcNtgA6gHs" }'></div>
      <div class="ytLazy__item" data-yt='{ "id": "MKunD8H3G-8", "maxWidth": 50 }'></div>
    </div>

    <script src="./youtubeLazy.min.js"></script>
    <script>
      // options are optional
      const options = {
        // color in hex, default black - #000
        background: '#000',

        // lightbox opcity, [10, 20, ...], max is 100
        // optional, default: 80
        opacity: 90,

        // a global setter for all max-width movies
        // default 90%
        maxWidth: 80,

        // hide overflow to body
        // when open lightbox
        // default false
        // overflow: true,
      };

      // ytLazy__item youtube class div
      // document.addEventListener('DOMContentLoaded', new ytLazy('ytLazy__item'));
      document.addEventListener('DOMContentLoaded', new ytLazy('ytLazy__item', options));
    </script>
  </body>

</html>
