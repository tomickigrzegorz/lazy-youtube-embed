<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lazy load youtube</title>
    <style>
      *,
      *:after,
      *:before {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #000000;
      }

      .content {
        display: grid;
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
      }

      .content>div {
        flex: 1 1 30%;
      }

      @media (max-width: 650px) {
        .content>div {
          flex: 1 1 50%;
        }
      }

      @media (max-width: 400px) {
        .content>div {
          flex: 1 1 100%;
        }
      }
    </style>
    <link rel="stylesheet" href="./youtubeLazy.min.css">
  </head>

  <body>

    <div class="content">
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="XHeDps0fX6c"></div>
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="TUIbj4mviXU"></div>
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="F-1weFCiYBA"></div>
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="1La4QzGeaaQ"></div>
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="vr0qNXmkUJ8"></div>
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="ekz6i58kVpI"></div>
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="ChOhcHD8fBA"></div>
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="7AXosmNd3bw"></div>
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="vlDzYIIOYmM"></div>
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="TOuF7ZbcCUs"></div>
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="wTcNtgA6gHs"></div>
      <div class="ytLazy__item" data-yt-type="5" data-yt-id="MKunD8H3G-8"></div>
    </div>

    <script src="./youtubeLazy.min.js"></script>
    <script>
      // options are optional
      const options = {
        // color in hex, default black - #000000
        backgroundColor: '#151515',
        // lightbox opcity, [10, 20, ...], max is 100
        // optional, default: 90
        opacity: 90
      };

      // ytLazy__item youtube class div
      document.addEventListener('DOMContentLoaded', new ytLazy('ytLazy__item', options));
    </script>
  </body>

</html>
